<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="libApp">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

    <title>Node/Angular Library App</title>

    <!-- SCROLLS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
    <style>
        html                    { overflow-y:scroll; }
        body                    { padding-top:50px; }
        #book-list              { margin-bottom:30px; }
    </style>

    <!-- Libraries -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
    <script src="libcore.js"></script>

</head>
<!-- SET THE CONTROLLER AND GET ALL Books -->
<body ng-controller="mainController">
    <div class="container">

        <!-- HEADER AND BOOK COUNT -->
        <div class="jumbotron text-center">
            <h1>Welcome to the Library App</h1>
        </div>

        <!-- Book LIST -->
        <div id="book-list" class="row">
            <div class="col-sm-4 col-sm-offset-4">

                <!-- LOOP OVER THE books IN $scope.books-->
                <button type="submit" class="btn btn-primary btn-lg" ng-click="showBooks()">Books List</button>
                    
                </div>

            </div>
        </div>

        <!-- FORM TO CREATE TODOS -->
        <div id="todo-form" class="row">
            <div class="col-sm-8 col-sm-offset-2 text-center">
                <form>
                    <div class="form-group">

                        <!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
                        <input type="text" class="form-control input-lg text-center" placeholder= "Enter book name" ng-model= "formData.text">
                    </div>

                    <!-- createToDo() WILL CREATE NEW TODOS -->
                    <button type="submit" class="btn btn-primary btn-lg" ng-click="addBook()">Add book</button>
                    <button type="submit" class="btn btn-primary btn-lg" ng-click="addBook()">Remove book</button>
                </form>
            </div>
        </div>

    </div>

</body>
</html>
